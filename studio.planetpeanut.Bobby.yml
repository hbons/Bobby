app-id: studio.planetpeanut.Bobby
command: bobby

runtime: org.gnome.Platform
runtime-version: '49'
sdk: org.gnome.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable

build-options:
  append-path: /usr/lib/sdk/rust-stable/bin
  env:
    RUST_BACKTRACE: '1'

finish-args:
  - --device=dri
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland

modules:
  - name: bobby
    buildsystem: meson
    builddir: true
    sources:
      - type: archive
        url: https://github.com/hbons/Bobby/releases/download/49.0.1/Bobby-49.0.1.tar.xz
        sha256: f2418c857cf35bf22afa1ecaddca56822160e695077d8996492dc65275e1c07f
