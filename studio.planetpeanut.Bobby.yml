app-id: studio.planetpeanut.Bobby
branch: devel
command: bobby

runtime: org.gnome.Platform
runtime-version: '49'
sdk: org.gnome.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable

build-options:
  append-path: /usr/lib/sdk/rust-stable/bin
  env:
    RUST_BACKTRACE: '1'

finish-args:
  - --socket=fallback-x11
  - --socket=wayland

metadata:
  custom:
    mimetypes:
      - application/vnd.sqlite3
      - application/x-sqlite3

modules:
  - name: bobby
    buildsystem: meson
    builddir: true
    build-options:
      build-args:
        - --share=network
    sources:
      - type: dir
        path: "."
