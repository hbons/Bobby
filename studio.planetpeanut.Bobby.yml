app-id: studio.planetpeanut.Bobby
command: bobby

runtime: org.gnome.Platform
runtime-version: '49'
sdk: org.gnome.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable

build-options:
  append-path: /usr/lib/sdk/rust-stable/bin
  env:
    RUST_BACKTRACE: '1'

finish-args:
  - --device=dri
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland

modules:
  - name: bobby
    buildsystem: meson
    builddir: true
    sources:
      - type: archive
        url: https://github.com/hbons/Bobby/releases/download/49.0.3/Bobby-49.0.3.tar.xz
        sha256: aadbb6f43c7d9d15609e746e81ae0bafd11d5c5c14db603b4277ebf8ed419cf3
