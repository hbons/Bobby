app-id: studio.planetpeanut.Bobby
command: bobby

runtime: org.gnome.Platform
runtime-version: '49'
sdk: org.gnome.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable

build-options:
  append-path: /usr/lib/sdk/rust-stable/bin
  env:
    RUST_BACKTRACE: '1'

finish-args:
  - --device=dri
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland

modules:
  - name: bobby
    buildsystem: meson
    builddir: true
    sources:
      - type: archive
        url: https://github.com/hbons/Bobby/releases/download/49.0.2/Bobby-49.0.2.tar.xz
        sha256: bad717082ee0a5f8992dc72a47f6c36c9d598912408cb1b504bb968afcfb2ab4
