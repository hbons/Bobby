app-id: studio.planetpeanut.Bobby
branch: stable
command: bobby

runtime: org.gnome.Platform
runtime-version: "49"
sdk: org.gnome.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable

build-options:
  append-path: /usr/lib/sdk/rust-stable/bin
  build-args:
    - --share=network
  env:
    RUST_BACKTRACE: "1"
    # CARGO_NET_OFFLINE: true

finish-args:
  - --socket=wayland
  - --socket=fallback-x11

metadata:
  custom:
    mimetypes:
      - application/vnd.sqlite3
      - application/x-sqlite3

modules:
  - name: bobby
    sources:
      - type: git
        url: https://github.com/hbons/Bobby
        branch: main
      - cargo-sources.yml

    buildsystem: meson
